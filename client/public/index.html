<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" id="favicon" />
    <!-- <meta http-equiv="refresh" content="3700; url=http://localhost:3000/login" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="refresh" content="3700" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>UBankConnect</title>

    <script>
      // Dynamically change favicon based on the URL
      window.addEventListener('load', function () {
        var currentURL = window.location.href;

        // Check if the URL contains a specific path
        if (currentURL.includes('/bankconnect/merchant/login-merchant')) {
          document.getElementById('favicon').href = '%PUBLIC_URL%/favicon.svg';
        } else if (currentURL.includes('/bankconnect')) {
          document.getElementById('favicon').href = '%PUBLIC_URL%/favicon1.svg';
        }
      });
    </script>
  </head>
  <body>
    
    <div id="root"></div>
  </body>
</html>
